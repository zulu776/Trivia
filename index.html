<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/trivia.css"/>
    <title>Trivia</title>
</head>
<body>
    <nav>
    <h1>TRIVIA</h1>
    </nav>

<!------------------->
<!-- FIRST SECTION -->
<!------------------->

    <section class="first-section">
        <div class="triviaDiv">
            <form action="" id="triviaForm" class="triviaForm">
                <label for="amount" class="general-label">Number of Questions: </label>
                <input type="number" id="amount" class="general-input" min="1" max="50">

                <label for="category" class="general-label inputCategory">Category</label>
                <select name="" id="category" class="general-input">
                    <option value="0">Any</option>
                    <option value="9">General knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japonese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>
                </select>

                <label for="difficulty" class="general-label">Difficulty: </label>
                <select name="" id="difficulty" class="general-input">
                    <option value="0">Any</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <label for="type" class="general-label">Type: </label>
                <select name="" id="type" class="general-input">
                    <option value="0">Any</option>
                    <option value="boolean">True / False</option>
                    <option value="multiple">Multiple Choise </option>
                </select>

                <input type="submit" value="Let's go!" id="formButton">
            </form>
            <div id="question-Section"></div>
        </div>    
    </section>
    
    <script src="assets/JS/trivia.js"></script>
</body>
</html>
